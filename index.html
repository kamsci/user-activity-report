<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title>User Activity Report</title>

    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--JQuery UI-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <!--Local Stylesheet-->
    <link rel='stylesheet' href='./css/style.css'/>
</head>
<body class="container">

    <h2 class="header">User &amp; Search Activity</h2>
    <h4>Big Store #23</h4>
    <form id="dateData" class="container">
        <div class="radio">
            <label>
                <input type="radio" name="dateRanges" id="week" checked>
                Last 7 days
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="dateRanges" id="month">
                Last 30 days
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="dateRanges" id="custom">
                Custom Dates
            </label>

            <label for="from">From:</label>
            <input class="form-control" type="text" id="from" name="from" disabled>
            <label for="to">To:</label>
            <input class="form-control" type="text" id="to" name="to" disabled>
        </div>
        <button type="sumbit" class="btn btn-primary pull-right">Update Report</button>
    </form>
    <hr>
    <div class="chart">
        <div id="chart-container"></div>
        <div id="noData"></div>
    </div>

    <!--Moment-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <!--JQuery-->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!--JQuery UI-->
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--HighCharts-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.0/highcharts.js"></script>
     <!--Local JS-->
    <script src="js/app.js"></script>
</body>
</html>
